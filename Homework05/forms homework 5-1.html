<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>

    <h1>Making Forms Homework 5</h1>

    <form action="/action_page.X" method="GET">

        <label for="userName">Name:</label>
        <input type="text" placeholder="Enter your name here" id="userName" />
        
        <br />

        <label for="passWord">Password:</label>
        <input type="password" placeholder="Enter your password here" id="passWord"/>

        <br />

        <legend>Gender:</legend>
        <label for="Male">Male</label>
        <input type="radio" id="Male" name="questionOne" />


        <label for="Female">Female</label>
        <input type="radio" id="Female" name="questionOne" />

        <fieldset>
            <legend>Continent:</legend>
            <select id="continent">
                <option disabled selected>Please select..</option>
                <option>Asia</option>
                <option>Africa</option>
                <option>North America</option>
                <option>South America</option>
                <option>Antartica</option>
                <option>Europe</option>
                <option>Australia</option>
            </select>
        </fieldset>

        <legend>Meals:</legend>
        <label for="breakfast">breakfast</label>
        <input type="checkbox" id="breakfast" value="breakfast" />

        <label for="lunch">lunch</label>
        <input type="checkbox" id="lunch" value="lunch" />
        
        <label for="dinner">dinner</label>
        <input type="checkbox" id="dinner" value="dinner" />

        <br />

        <legend>Remark:</legend>
        <textarea minlength="8" maxlength="100" placeholder="Give us some more information:" cols="30" rows="5"></textarea>


        <br />
        <button type="submit">Send</button>
        <button type="reset">Cancel</button>







</form>

       
        

   

</body>

</html>
